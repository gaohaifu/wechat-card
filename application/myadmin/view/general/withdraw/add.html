<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="row dingdian-box">
                <div class="col-xs-12">
                    <div class="input-group input-groupp-md">
                        <input id="c-money" class="form-control" data-rule="required; settledmoney" step="0.01"
                            name="row[money]" type="number" value="0.00">

                        <div href="javascript:" class="btn-search-icon input-group-addon">
                            {:__('Settledmoney')}：<span class="text-danger" id="c-settledmoney">￥0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('WithdrawFee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="row dingdian-box">
                <div class="col-xs-6">
                    <div class="input-group input-groupp-md">
                        <div href="javascript:" class="btn-search-icon input-group-addon">{:__('HandFee')}</div>
                        <input id="c-handfee" class="form-control" readonly data-rule="required; settledmoney"
                            step="0.1" name="row[handfee]" type="number" value="0.0">
                        <div href="javascript:" class="btn-search-icon input-group-addon">{$company.handrate} %</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="input-group input-groupp-md">
                        <div href="javascript:" class="btn-search-icon input-group-addon">{:__('TaxeFee')}</div>
                        <input id="c-taxefee" class="form-control" readonly data-rule="required; settledmoney" step="0.1"
                            name="row[taxefee]" type="number" value="0.0">
                        <div href="javascript:" class="btn-search-icon input-group-addon">{$company.taxerate} %</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="typeList" item="vo"}
                <label for="row[type]-{$key}"><input id="row[type]-{$key}" name="row[type]" type="radio" value="{$key}"
                        {in name="key" value="$default_type" }checked{/in} /> {$vo}</label> {/foreach}
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account" data-rule="required; account" class="form-control" name="row[account]" type="text"
                value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Realname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Memo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-memo" class="form-control" name="row[memo]" type="text">
        </div>
    </div>
    <input id="c-status" name="row[status]" type="hidden" value="created">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
