<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="send_status">
            <li class="{:$Think.get.send_status === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="sendStatusList" item="vo"}
            <li class="{:$Think.get.send_status === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div class="alert alert-success-light">
            <b>功能介绍:</b><br>
            1.执行状态：任务是否送达员工企微；发送状态：员工收到转发任务是否发送<br>
            2.发送数据次日更新
        </div>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('fastscrm/sale/chatreprot/edit')}"
                           data-operate-del="{:$auth->check('fastscrm/sale/chatreprot/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
