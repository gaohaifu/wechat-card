<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Handover_userid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-handover_userid" class="form-control" name="row[handover_userid]" type="text" value="{$row.handover_userid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Takeover_userid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-takeover_userid" class="form-control" name="row[takeover_userid]" type="text" value="{$row.takeover_userid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Handover_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-handover_name" class="form-control" name="row[handover_name]" type="text" value="{$row.handover_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Takeover_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-takeover_name" class="form-control" name="row[takeover_name]" type="text" value="{$row.takeover_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Handover_department')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-handover_department" class="form-control" name="row[handover_department]" type="text" value="{$row.handover_department|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Takeover_department')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-takeover_department" class="form-control" name="row[takeover_department]" type="text" value="{$row.takeover_department|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
