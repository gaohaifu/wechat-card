<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Onjob_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-onjob_id" data-rule="required" min="0" data-source="onjob/index" class="form-control selectpage" name="row[onjob_id]" type="text" value="{$row.onjob_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('External_userid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-external_userid" class="form-control" name="row[external_userid]" type="text" value="{$row.external_userid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Takeover_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-takeover_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[takeover_time]" type="text" value="{:$row.takeover_time?datetime($row.takeover_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Errmsg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-errmsg" class="form-control" name="row[errmsg]" type="text" value="{$row.errmsg|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
