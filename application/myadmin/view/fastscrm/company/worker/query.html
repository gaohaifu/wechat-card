<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">绑定门店:</label>
        <div class="col-xs-12 col-sm-8 btn-ts">
            <input id="c-store" data-rule="required" data-field="store_name"   data-primary-key="id" data-source="fastscrm/company/store/find" data-multiple="true" class="form-control selectpage" name="row[store_id]" type="text" value="{$row.store_id|htmlentities}">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">店长身份:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[status]-0"><input id="row[status]-0" name="row[store_leader]" type="radio" value="0" {if $row.store_leader=="0"}checked{/if} /> 否</label>
                <label for="row[status]-1"><input id="row[status]-1" name="row[store_leader]" type="radio" value="1" {if $row.store_leader=="1"}checked{/if} /> 是</label>
            </div>
        </div>
    </div>







    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>

        </div>
    </div>
</form>
