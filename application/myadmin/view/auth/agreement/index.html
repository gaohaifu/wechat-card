<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.type === null ? 'active' : ''}"><a href="#t-all" data-value=""
                    data-toggle="tab">{:__('All')}</a></li>
            {foreach $statusList as $key=>$vo}
            <li class="{:$Think.get.type === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}"
                    data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit,del')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('auth/agreement/edit')}"
                        data-operate-del="{:$auth->check('auth/agreement/del')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script id="player" type="text/html">
    <input data-rule="required" data-source="general/player/index" data-field="name"
            class="form-control selectpage" placeholder="请选择角色" name="player_id" id="c-player_id" type="text" value="{$player_id?:''}" /> 
</script>
