<style>
    .plupload-preview li,
    .faupload-preview li {
        margin-top: 0px;
        margin-bottom: 15px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Player')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-player_id" data-rule="required" data-source='{$player}' placeholder="请选择角色"
                {$player_id?'disabled':''} data-field="name" class="form-control selectpage" name="row[player_id]"
                type="text" value="{$player_id}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ExpiredTime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expiredtime" data-rule="required" placeholder="请选择日期" class="form-control datetimepicker"
                name="row[expiredtime]" data-date-format="YYYY-MM-DD" type="text"
                value="{:date('Y-m-d',time()+60*60*24*30*12)}">
            <input type="hidden" name="row[status]" value="hidden">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
