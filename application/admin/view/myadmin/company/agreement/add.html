<style>
    .plupload-preview li,
    .faupload-preview li {
        margin-top: 0px;
        margin-bottom: 15px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group" style="display:{$company_id?'none':''};">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="myadmin/company/index/selectpage"
                placeholder="请选择企业" {$company_id?'disabled':''} data-field="name" class="form-control selectpage"
                name="row[company_id]" type="text" value="{$company_id}">
        </div>
    </div>


    <div class="form-group" style="display:{$player_id?'none':''};">
        <label class="control-label col-xs-12 col-sm-2">{:__('Player')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-player_id" data-rule="required" data-source="myadmin/auth/player/selectpage"
                placeholder="请选择角色" {$player_id?'disabled':''} data-field="name" class="form-control selectpage"
                name="row[player_id]" type="text" value="{$player_id}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('StartTime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-starttime" data-rule="required" placeholder="请选择日期" class="form-control datetimepicker"
                name="row[starttime]" data-date-format="YYYY-MM-DD" type="text" value="{:date('Y-m-d',time())}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ExpiredTime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expiredtime" data-rule="required" placeholder="请选择日期" class="form-control datetimepicker"
                name="row[expiredtime]" data-date-format="YYYY-MM-DD" type="text"
                value="{:date('Y-m-d',time()+60*60*24*30*12)}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio"
                        value="{$key}" {in name="key" value="normal" }checked{/in} /> {$vo}</label> {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
