<style>
    .plupload-preview li,
    .faupload-preview li {
        margin-top: 0px;
        margin-bottom: 15px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('域名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-domain_id" data-rule="required" placeholder="请选择域名" data-source="myadmin/general/domain/selectpage" data-field="name" class="form-control selectpage" name="row[domain_id]" type="text" value="{$domain_id>0?$domain_id:''}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('路径')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-install_dir" data-rule="" class="form-control" name="row[install_dir]" type="text" value=""  placeholder="默认路径：{$ssldir}域名">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
