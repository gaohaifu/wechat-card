<style>
    .plupload-preview li,
    .faupload-preview li {
        margin-top: 0px;
        margin-bottom: 15px;
    }
</style>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group" style="display: {$company_id>0?'none':'block'};">
        <label class="control-label col-xs-12 col-sm-2">{:__('所属企业')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" placeholder="请选择归属企业"
                data-source="myadmin/company/index/selectpage" data-field="name" class="form-control selectpage"
                name="row[company_id]" type="text" value="{$row.company_id}}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('域名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" readonly type="text"
                value="{$row.name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('证书(KEY)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-ssl_certificate_key" readonly class="form-control" name="row[ssl_certificate_key]"
                    type="text" value="{$row.ssl_certificate_key|htmlentities}" data-tip="上传密钥(KEY格式)">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-ssl_certificate_key" class="btn btn-danger plupload"
                            data-input-id="c-ssl_certificate_key" data-mimetype="pem,key,crt" data-multiple="false">
                            <i class="fa fa-upload"></i> </button></span>
                    <span><button type="button" id="fachoose-ssl_certificate_key" class="btn btn-primary fachoose"
                            data-input-id="c-ssl_certificate_key" data-mimetype="application/pem" data-multiple="false">
                            <i class="fa fa-list"></i> </button></span>
                </div>
                <span class="msg-box n-right" for="c-ssl_certificate_key"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('密钥(PEM)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-ssl_certificate" readonly class="form-control" name="row[ssl_certificate]" type="text"
                    value="{$row.ssl_certificate|htmlentities}" data-tip="上传证书(PEM格式)">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-ssl_certificate" class="btn btn-danger plupload"
                            data-input-id="c-ssl_certificate" data-mimetype="pem,key,crt" data-multiple="false">
                            <i class="fa fa-upload"></i> </button></span>
                    <span><button type="button" id="fachoose-ssl_certificate" class="btn btn-primary fachoose"
                            data-input-id="c-ssl_certificate" data-mimetype="application/pem" data-multiple="false"> <i
                                class="fa fa-list"></i> </button></span>
                </div>
                <span class="msg-box n-right" for="c-ssl_certificate"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio"
                        value="{$key}" {in name="key" value="$row.status" }checked{/in} /> {$vo}</label> {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
