<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Orderid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orderid" class="form-control" name="row[orderid]" type="text"
                value="{$row.orderid|htmlentities}" readonly disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="row dingdian-box">
                <div class="col-xs-12">
                    <div class="input-group input-groupp-md">
                        <input id="c-money" class="form-control" data-rule="required" step="0.01" name="row[money]"
                            type="number" readonly value="{$row.money|htmlentities}">
                        <div href="javascript:" class="btn-search-icon input-group-addon">
                            {:__('Settledmoney')}：
                            <span class="text-danger" id="c-settledmoney">￥{$row.settledmoney|htmlentities}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('WithdrawFee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="row dingdian-box">
                <div class="col-xs-6">
                    <div class="input-group input-groupp-md">
                        <div href="javascript:" class="btn-search-icon input-group-addon">{:__('HandFee')}</div>
                        <input id="c-handfee" class="form-control" readonly data-rule="" step="0.1" name="row[handfee]"
                            type="number" value="{$row.handfee|htmlentities}">
                        <div href="javascript:" class="btn-search-icon input-group-addon">{$row.handrate} %</div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="input-group input-groupp-md">
                        <div href="javascript:" class="btn-search-icon input-group-addon">{:__('TaxeFee')}</div>
                        <input id="c-taxefee" class="form-control" readonly data-rule="" step="0.1" name="row[taxefee]"
                            type="number" value="{$row.taxefee|htmlentities}">
                        <div href="javascript:" class="btn-search-icon input-group-addon">{$row.taxerate} %</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account" class="form-control" data-rule="required; account" name="row[account]" type="text"
                value="{$row.account|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Realname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text"
                value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Memo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-memo" class="form-control" name="row[memo]" type="text" value="{$row.memo|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Transactionid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-transactionid" class="form-control" name="row[transactionid]" type="text"
                value="{$row.transactionid|htmlentities}">
        </div>
    </div>

    <div class="form-group" style="display:  {:$row['status'] != 'created'?'none':''};">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio"
                        value="{$key}" {in name="key" value="$row.status" }checked{/in} /> {$vo}</label> {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reply')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reply" class="form-control" name="row[reply]" type="text"
                value="{$row.reply|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
