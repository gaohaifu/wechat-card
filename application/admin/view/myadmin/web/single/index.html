<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.type === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach $statusList as $key=>$vo}
            <li class="{:$Think.get.type === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">                        
                        {:build_toolbar('refresh,add,edit,del')}
                        <div class="dropdown btn-group {:$auth->check('myadmin/web/single/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>

                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('myadmin/web/single/recyclebin')?'':'hide'}"
                            data-area='["90%","90%"]' href="myadmin/web/single/recyclebin" title="{:__('Recycle bin')}"><i
                                class="fa fa-recycle"></i> {:__('Recycle bin')}</a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" data-operate-edit="{:$auth->check('myadmin/web/single/edit')}" data-operate-del="{:$auth->check('myadmin/web/single/del')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>


<script id="company" type="text/html">
    <input data-rule="required" data-source="myadmin/company/index" data-field="name"
            class="form-control selectpage" placeholder="请选择企业" name="company_id" id="c-company_id" type="text" value="{$company_id?:''}" /> 
</script>
