    display: inline-block;

{if $is_show_tips}
<div class="alert alert-warning-light" role="alert">
    <p>注:可以把【内容管理】当成一个文章资源库，分类仅用于归类这些文章，需要哪个分类展示在前台再到【菜单管理】中添加，自由度相当高！</p>
    <p>例如可以添加：项目案例、获得荣誉、解决方案等分类的文章。</p>
</div>

<div class="row animated fadeInRight">
    <div class="col-md-3" id="left-content">
        <div class="box box-success" style="overflow:auto;width:100%;height:89vh;">
            <div class="panel-heading">
                分类树
            </div>
            <div class="panel-body">
                <div class="col-xs-12 col-sm-8">
                    <div id="treeview"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-xs-12" id="right-content">
        <div class="panel panel-default panel-intro">
        <div class="panel-heading">
            {:build_heading(null, false)}
            <ul class="nav nav-tabs">
                <li class="active"><a href="javascript:;" data-toggle="tab">全部</a></li>
            </ul>
        </div>
            {:build_heading()}
            <div class="panel-body">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="one">
                        <div class="widget-body no-padding">
                            <div id="toolbar" class="toolbar">
                                <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i class="fa fa-refresh"></i> </a>
                                <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('xccms/xccmscontentinfo/add')?'':'hide'}" title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                            </div>
                            <table id="table" class="table table-striped table-bordered table-hover table-nowrap" data-operate-edit="{:$auth->check('xccms/xccmscontentinfo/edit')}" data-operate-del="{:$auth->check('xccms/xccmscontentinfo/del')}" width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
