<style>
    .tab-content > .chart {
        padding: 10px;
    }
    .btn-day{
        padding: 5px 10px;
        border-radius: 5px;
        margin-left: 10px;
        cursor:pointer;
    }
    .dayactive{
        background-color: #4397fd;
        color: white;
    }
</style>
<div class="row">
    <div class="col-lg-3 col-xs-4">
        <!-- small box -->
        <div class="small-box bg-aqua">
            <div class="inner">
                <h3>{$yester['chat_cnt'] }</h3>

                <p>昨日聊天总数</p>
            </div>
            <div class="icon">
                <i class="fa fa-calculator"></i>
            </div>
            <a href="#" class="small-box-footer">昨日一天</a>
        </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-green">
            <div class="inner">
                <h3>{$yester['message_cnt'] }</h3>

                <p>昨日发送消息数</p>
            </div>
            <div class="icon">
                <i class="fa fa-twitch"></i>
            </div>
            <a href="#" class="small-box-footer">昨日一天</a>
        </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-yellow">
            <div class="inner">
                <h3>{$yester['reply_percentage'] }</h3>

                <p>昨日聊天回复占比（%）</p>
            </div>
            <div class="icon">
                <i class="fa fa-heartbeat"></i>
            </div>
            <a href="#" class="small-box-footer">昨日一天</a>
        </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-red">
            <div class="inner">
                <h3>{$yester['avg_reply_time']}</h3>

                <p>昨日平均首次回复时长（分）</p>
            </div>
            <div class="icon">
                <i class="fa fa-history"></i>
            </div>
            <a href="#" class="small-box-footer">昨日一天</a>
        </div>
    </div>
    <!-- ./col -->
</div>
<!-- /.row -->
<div class="row">
    <div style="padding-left: 15px;padding-right: 15px; ">
        <div class="nav-tabs-custom charts-custom" style="display: flex;align-items: center;padding: 7px 0">
            <a data-day="7" class="btn-day {if $day==7}dayactive{/if} ">近7天</a>
            <a data-day="30" class="btn-day {if $day==30}dayactive{/if}">近30天</a>
            <div style="margin-left: 20px">员工:</div>
            <div class="col-lg-2">
                <select id="c-user" data-rule="required" class="form-control" name="row[type]">
                    <option value="">不限</option>
                    {foreach name="users" item="vo"}
                    <option value="{$vo.userid}">{$vo.name}</option>
                    {/foreach}
                </select>
            </div>

        </div>
    </div>

</div>
<!-- Main row -->
<div class="row" style="margin-bottom:5px;">
    <!-- Left col -->
    <section class="connectedSortable" style="padding-left: 15px;padding-right: 15px; ">
        <!-- Custom tabs (Charts with tabs)-->
        <div class="nav-tabs-custom charts-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
                <li class="active"><a href="#line-chart" data-toggle="tab">折线图</a></li>
                <li><a href="#area-chart" data-toggle="tab">区域图</a></li>
                <li class="pull-left header"><i class="fa fa-inbox"></i> 数据分析</li>
            </ul>
            <div class="tab-content no-padding">
                <!-- Morris chart - Sales -->
                <div class="chart tab-pane active" id="line-chart" style="position: relative; height: 300px;"></div>
                <div class="chart tab-pane" id="area-chart" style="position: relative; height: 300px;"></div>
            </div>
        </div>
        <!-- /.nav-tabs-custom -->

    </section>
    <!-- /.Left col -->
</div>
<!-- /.row (main row) -->
<div class="panel panel-default panel-intro">
    <div class="panel-heading">

        <ul class="nav nav-tabs mult-custom">
            <li class="active"><a href="#first" data-type="first" data-toggle="tab">按日期</a></li>
            <li><a href="#second" data-type="second" data-toggle="tab">按员工显示</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="first">
                <div id="toolbar1" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="table1" class="table table-striped table-bordered table-hover" width="100%">
                </table>
            </div>
            <div class="tab-pane fade" id="second">
                <div id="toolbar2" class="toolbar">
                    {:build_toolbar('refresh')}
                </div>
                <table id="table2" class="table table-striped table-bordered table-hover" width="100%">
                </table>
            </div>
        </div>
    </div>
</div>
