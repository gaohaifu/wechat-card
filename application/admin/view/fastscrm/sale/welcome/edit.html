<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8" style="display: flex">
            <div class="strinsert" data-fild="员工姓名" style="background-color: #7b8094;padding: 3px;color: white;border-radius: 2rpx;margin: 5px">
                员工姓名
            </div>

            <div class="strinsert" data-fild="客户昵称" style="background-color: #7b8094;padding: 3px;color: white;border-radius: 2rpx;margin: 5px">
                客户昵称
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Item_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-item_id" data-params='{"custom":{"type":["in","1,3,5,6,7"]}}' data-field="title"  data-source="fastscrm/material/item/index" class="form-control selectpage" name="row[item_id]" type="text" value="{$row.item_id|htmlentities}">

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id"   data-source="fastscrm/company/worker/index?iscustomer=1" data-primary-key="userid"  data-field="name" data-multiple="true" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-store_id"  data-source="fastscrm/company/store/find" data-field="store_name"   data-multiple="true" class="form-control selectpage" name="row[store_id]" type="text" value="{$row.store_id|htmlentities}">

        </div>
    </div>
    <div class="help-block">
        选择门店内容，员工选项则不激活
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
