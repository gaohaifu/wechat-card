{include file="fastscrm/template/_vue"/}
<style>
    .scrm-foot{
        padding: 8px 20px;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-size: 100% 100%;
        background-color: #ecf0f1;
        margin-bottom: 0!important;
        z-index: 999;
    }
    [v-cloak] {display: none;}
</style>
<div id="servicerAdd" v-cloak>
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="{:__('Open_kfid')}" prop="open_kfid">
            <el-select v-model="ruleForm.open_kfid" placeholder="请选择所属客户账户">
                <el-option v-for="(item,index) in accounts" :key="item.open_kfid" :label="item.name" :value="item.open_kfid"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="{:__('Worker_id')}">
            <el-button @click="addworkers" v-if="workers.length==0" type="primary" icon="el-icon-user">选择员工</el-button>
            <el-button @click="addworkers" v-else type="primary" icon="el-icon-user" plain>已选择{{workers.length}}人</el-button>
        </el-form-item>
        <el-alert
                title="单次最多添加100个员工"
                type="info"
                :closable="false"
                show-icon>
        </el-alert>
    </el-form>
    <div style="height: 50px"></div>
    <div class="form-group scrm-foot">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button  class="btn btn-primary" @click="submitForm('ruleForm')">{:__('OK')}</button>
            <button  class="btn btn-default" @click="resetForm('ruleForm')">{:__('Reset')}</button>
        </div>
    </div>
</div>
