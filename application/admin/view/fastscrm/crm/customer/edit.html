<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('External_userid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-external_userid" class="form-control" name="row[external_userid]" type="text" value="{$row.external_userid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Position')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-position" class="form-control" name="row[position]" type="text" value="{$row.position|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Avatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" class="form-control" size="50" name="row[avatar]" type="text" value="{$row.avatar|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-avatar" class="btn btn-danger faupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Corp_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-corp_name" class="form-control" name="row[corp_name]" type="text" value="{$row.corp_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Corp_full_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-corp_full_name" class="form-control" name="row[corp_full_name]" type="text" value="{$row.corp_full_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-gender" class="form-control selectpicker" name="row[gender]">
                {foreach name="genderList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.gender"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unionid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-unionid" class="form-control" name="row[unionid]" type="text" value="{$row.unionid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fl_ userid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fl_ userid" class="form-control" name="row[fl_ userid]" type="text" value="{$row.fl_ userid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fl_ remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fl_ remark" class="form-control" name="row[fl_ remark]" type="text" value="{$row.fl_ remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fl_ description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fl_ description" class="form-control" name="row[fl_ description]" type="text" value="{$row.fl_ description|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fl_ createtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fl_ createtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[fl_ createtime]" type="text" value="{:$row.fl_ createtime?datetime($row.fl_ createtime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fl_ tags')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fl_ tags" class="form-control" data-role="tagsinput" name="row[fl_ tags]" type="text" value="{$row.fl_ tags|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fl_ remark_corp_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fl_ remark_corp_name" class="form-control" name="row[fl_ remark_corp_name]" type="text" value="{$row.fl_ remark_corp_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fl_remark_mobiles')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fl_remark_mobiles" class="form-control" name="row[fl_remark_mobiles]" type="text" value="{$row.fl_remark_mobiles|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fl_add_way')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-fl_add_way" class="form-control selectpicker" name="row[fl_add_way]">
                {foreach name="flAddWayList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.fl_add_way"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
