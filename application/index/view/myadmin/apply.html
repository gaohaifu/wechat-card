<style>
    hr {
        margin-top: 8px;
        margin-bottom: 8px;
        border: 0;
        border-top: 1px solid #eeeeee;
    }
</style>
<h2 class="page-header">{:__('会员开通申请')}</h2>

<form id="profile-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
    action="{:url('index/myadmin/apply')}">

    <div class="">

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('企业')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-company_id" data-rule="required" placeholder="请选择企业" data-source='/myadmin/common/company'
                    data-field="name" class="form-control selectpage" name="row[company_id]" type="text"
                    value="{$company.id}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('昵称')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text"
                    value="{$user.nickname}">
            </div>
        </div>
        
        <div class="form-group normal-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('Ok')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>

    </div>
</form>
