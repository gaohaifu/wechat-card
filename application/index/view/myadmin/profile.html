<style>
    .profile-avatar-container {
        position: relative;
        width: 100px;
    }

    .profile-avatar-container .profile-user-img {
        width: 100px;
        height: 100px;
    }

    .profile-avatar-container .profile-avatar-text {
        display: none;
    }

    .profile-avatar-container:hover .profile-avatar-text {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background: #444;
        opacity: .6;
        color: #fff;
        top: 0;
        left: 0;
        line-height: 100px;
        text-align: center;
    }

    .profile-avatar-container button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
    }
</style>

<h2 class="page-header">{:__('企业资料')}</h2>
<form id="profile-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
    action="{:url('index/myadmin/profile')}">
    <div class="col-md-3 col-sm-2 col-xs-2">
        {:token()}
        <input type="hidden" name="row[logo]" id="c-logo" value="{:$company->getData('logo')}" />
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-4">
                <div class="profile-avatar-container">
                    <img class="profile-user-img img-responsive img-circle" style="border-radius:10px"
                        src="{$company.logo|default='/assets/img/qrcode.png'|htmlentities|cdnurl}" alt="">
                    <div class="profile-avatar-text img-circle">{:__('Click to edit')}</div>
                    <button type="button" id="faupload-avatar" class="faupload" data-mimetype="png,jpg,jpeg,gif"
                        data-input-id="c-logo"><i class="fa fa-upload"></i> {:__('Upload')}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-sm-10 col-xs-12">
        <div class="form-group">
            <label class="control-label col-xs-12 col-md-2 col-sm-3">{:__('名称')}:</label>
            <div class="col-xs-12 col-md-10 col-sm-9">
                <input type="text" class="form-control" id="name" name="row[name]" value="{$company.name|htmlentities}"
                    data-rule="required" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-md-2 col-sm-3">{:__('地址')}:</label>
            <div class="col-xs-12 col-md-10 col-sm-9">
                <div class="row dingdian-box">
                    <div class="col-xs-12">
                        <div class="input-group input-groupp-md" style="margin-bottom:10px;">
                            <input type="text" name="row[address]" id="c-address"
                                value="{$company.address|htmlentities}" placeholder="可手动输入地址" class="form-control" />
                            <a href="javascript:" class="btn-search-icon input-group-addon" data-toggle='addresspicker'
                                data-input-id="c-address" data-lng-id="c-address_longitude"
                                data-lat-id="c-address_latitude" data-addon="{:get_addon_info('address')?1:0}">选择定位</a>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input-group input-groupp-md">
                            <div href="javascript:" class="btn-search-icon input-group-addon">经度
                            </div>
                            <input type="number" name="row[longitude]" id="c-address_longitude"
                                value="{$company.longitude|htmlentities}" placeholder="经度值" class="form-control" />
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input-group input-groupp-md">
                            <div href="javascript:" class="btn-search-icon input-group-addon">纬度
                            </div>
                            <input type="number" name="row[latitude]" id="c-address_latitude"
                                value="{$company.latitude|htmlentities}" placeholder="纬度值" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group normal-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('Ok')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>

    </div>
</form>

<style>
    .form-layer {
        height: 100%;
        min-height: 150px;
        min-width: 300px;
    }

    .form-body {
        width: 100%;
        overflow: auto;
        top: 0;
        position: absolute;
        z-index: 10;
        bottom: 50px;
        padding: 15px;
    }

    .form-layer .form-footer {
        height: 50px;
        line-height: 50px;
        background-color: #ecf0f1;
        width: 100%;
        position: absolute;
        z-index: 200;
        bottom: 0;
        margin: 0;
    }

    .form-footer .form-group {
        margin-left: 0;
        margin-right: 0;
    }
</style>
