<style>
    .page-header small {
        margin-top: 15px;
        font-size: 13px;
    }

    .mould-nav {
        font-size: 16px;
    }

    .mould-nav .mould-item {
        display: inline-block
    }
</style>




<h2 class="page-header" style="margin-bottom: 0px;"> 企业资讯
    <div class="pull-right mould-nav">
        <div class="mould-item" style="padding-left: 10px;">
            <a href="{:url('index/myadmin/content')}">
                <span class="{:$mould_id==''?'text-danger':'text-primary'}">全部</span>
            </a>
        </div>
        {volist name='mouldList' id='mould'}
        <div class="mould-item" style="padding-left: 10px;">
            <a href="{:url('index/myadmin/content',['mould_id'=>$mould['id']])}">
                <span class="{:$mould_id==$mould['id']?'text-danger':'text-primary'}">{$mould.name}</span>
            </a>
        </div>
        {/volist}
    </div>
</h2>



<div class="row">
    {volist name='list' id='item'}
    <div class="col-md-12">
        <div class="article-list">
            <article class="article-item">
                <div class="media">
                    <div class="media-left">
                        <a href="{$item.url}" target="_blank">
                            <div class="embed-responsive embed-responsive-4by3 img-zoom">
                                <img src="{$item.cover}" alt="{$item.title}">
                            </div>
                        </a>
                    </div>
                    <div class="media-body">
                        <h3 class="article-title">
                            <a href="{$item.url}" target="_blank">{$item->title}</a>
                        </h3>
                        <div class="article-intro">
                            {$item.description}
                        </div>
                        <div class="article-tag">
                            <a href="{:addon_urls('myadmin/web/index',['companyappid' => $item['company']['identifier']])}" target="_blank" class="tag tag-primary">
                                {$item['company']['name']}</a>
                            <span itemprop="date"><i class="fa fa-clock-o"></i>
                                {:date("Y年m月d日",$item['createtime'])}</span>
                            <span class="hidden-xs" itemprop="views" title="浏览次数"><i class="fa fa-eye"></i>
                                {$item['views']}</span>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
    {/volist}
</div>
{if $list->isEmpty()}
<p class="text-center">暂无记录</p>
{/if}
<div class="pager">{$list->render()}</div>
