<style>
    hr {
        margin-top: 8px;
        margin-bottom: 8px;
        border: 0;
        border-top: 1px solid #eeeeee;
    }
</style>
<h2 class="page-header">{:__('Score log')}
</h2>
{volist name='scoreloglist' id='log'}
<div class="row">
    <div class="col-md-8">
        <p class="text-muted" style="color: #000; font-size: 16px;">{$log.memo}</p>
        <p class="text-muted">{:__('Operate date')}：{$log.createtime|datetime}</p>
    </div>
    <div class="col-md-4 text-right">
        <h4 class="text-{$log.score>=0?'success':'danger'}">
            {:__('Score')}：{$log.score>=0?'+':''}{$log.score}</p>
        </h4>
        <div>[{$log.company.name}]</div>
    </div>
</div>
<hr>
{/volist}

{if $scoreloglist->isEmpty()}
<p class="text-center">暂无记录</p>
{/if}
<div class="pager">{$scoreloglist->render()}</div>
