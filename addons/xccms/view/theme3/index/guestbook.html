<!doctype html>
<html lang="zh-CN">

<head>
    {include file="theme3/common/scripts" /}
    <style type="text/css">
        .footer-bottom {position: fixed;bottom: 0;width: 100%;}
    </style>
</head>

<body>
    {include file="theme3/common/nav" /}
    <div class="guestbook-form-box">
        <div class="container">
            <div class="alert alert-warning my-2">{$site_config['guestbook_description']}</div>
            <form method="post" action="{:addon_url('xccms/index/guestbook_add')}">
                <input type="hidden" id="page_code" name="page_code" value="{$page_code}">
                <input type="hidden" id="page_id" name="page_id" value="{$page_id}">
                <div class="row m-0">
                    <div class="form-group my-2">
                        <input type="text" class="form-control" required="true" id="realname" name="realname" placeholder="* 姓名">
                    </div>
                    <div class="form-group my-2">
                        <input type="text" class="form-control" required="true" id="tel" name="tel" placeholder="* 联系电话">
                    </div>
                    <div class="form-group my-2">
                        <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                    </div>
                    <div class="form-group my-2">
                        <textarea class="form-control" id="content" name="content" required="true" placeholder="您想对我们说的..."></textarea>
                    </div>
                    <div class="form-group my-2" style="position: relative;">
                        <input type="text" class="form-control" required="true" name="captcha" id="captcha" placeholder="验证码">
                        <img src="{:rtrim('__PUBLIC__', '/')}/index.php?s=/captcha" id="captcha-image" width="100" height="28" style="position:absolute;right:0.5rem;top:0.2rem;" class="checkcode-image" onclick="this.src = '{:rtrim('__PUBLIC__', '/')}/index.php?s=/captcha&r=' + Math.random();" />
                    </div>
                    <div class="form-group">
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button type="submit" class="btn btn-block btn-danger">提交留言</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="footer-bottom py-3">
        <div class="container">
            <div class="row text-center">
                <p>Copyright &copy; {:date('Y')} {$site_config['name']} ALL Rights Reserved</p>
            </div>
        </div>
    </div>
    
    <div class="gotop-wrapper"><a href="javascript:;" class="fixed-gotop gotop"></a></div>
    <script src="__CDN__/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="__CDN__/assets/libs/jquery.cookie/jquery.cookie.js"></script>
    <script src="__CDN__/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="__ADDON__/js/frontend/theme2/swiper-bundle.min.js"></script>
    <script src="__ADDON__/js/frontend/wow.min.js"></script>
    <script src="__ADDON__/js/frontend/jquery.waypoints.min.js"></script>
    <script src="__ADDON__/js/frontend/jquery.countup.min.js"></script>
    <script src="__ADDON__/js/frontend/theme2/base.js"></script>
</body>

</html>
